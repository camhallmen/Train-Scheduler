<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="assets/styles/style.css">
    <title>Train Schedule</title>
</head>
<body>

  <!--Jumbotron-->
  <div class="jumbotron" id="jumbo">
    <h1 class="display-4">Is Your Train Running?</h1>
    <p class="lead">If so...you better pay for your ticket and board in a responsible manner. No refunds.</p>
  </div>

  <div class="row">

    <div class="col-md-12">

      <!--Initial Schedule-->
    <div class="card mb-4">
        <div class="card-header" id="schedule-header">Current Schedule</div>
        <div class="card-body">
          <table class="table table-sm table-hover" id='employee-table'>
            <thead>
              <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency (min)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <!--Add That Train!-->
      <div class="card mb-4">
        <div class="card-header" id="add-train-header">Add a Train</div>
        <div class="card-body">

          <!-- Entry Form -->
          <form>
            <div class="form-group">
              <label for="employee-name-input">Train Name</label>
              <input class="form-control" id="employee-name-input" placeholder="Choo Choo Super Express" type="text">
            </div>
            <div class="form-group">
              <label for="role-input">Destination</label>
              <input class="form-control" id="role-input" placeholder="Your wildest dreams" type="text">
            </div>
            <div class="form-group">
              <label for="start-input">First Train Time (HH:mm - Military Time)</label>
              <input class="form-control" id="start-input" placeholder="24:00" type="text">
            </div>
            <div class="form-group">
              <label for="rate-input">Frequency (min)</label>
              <input class="form-control" id="rate-input" placeholder="20" type="text">
            </div>
            <button class="btn btn-primary" id="add-employee-btn">Submit</button>
          </form>

        </div>
      </div>
    </div>
  </div>

<!--JQuery-->
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<!--JS--> 
<script src="assets/js/app.js"></script>
</body>
</html>
